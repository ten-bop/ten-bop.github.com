    <div class="text">
      <h1>Carolina Ponyfoot <span>(leaf)</span></h1>
      <p>[stomach] Scientific name: <em>Dichondra Carolinensis</em></p>
      <p><strong>Plant type:</strong> Herb</p>
      <p><strong>How they help us:</strong> Works as living mulch, provides cover for insects and animals, and thrives in sandy soil.</p>
      <p><strong>How we can help them:</strong> Avoid walking over patches, and propagate by dividing rooted stems.</p>
